{{ define "body" }}
<body class="page-template-default page ct-body singular singular-page not-front standard">
{{ end }}

{{ define "main" }}
<div id="main" class="main" role="main">
    <div id="loop-container" class="loop-container">
  	    <div class="entry">
            <div class="entry-header"><h1 class="entry-title">{{ .Title }}</h1>(recherche par mots-cl√©s)</div>
            <div class="entry-container">
                <div class="entry-content">
                    <div class="entry-tags">
                            {{ $data := .Data }}
                            {{ range $key, $value := $data.Terms.ByCount }}
                            {{ $weight := $value.Count }} 
                            <a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}/">{{ $value.Name }}</a>
                            {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
